<script>
$(".btn.login").click(function() {
  window.user = $("#logintext").val()
  $(".navbar .username a").html(window.user)
  $("#logintext").hide()
  $(".btn.login").hide()
  $(".btn.logout").show()
  $(".navbar .username").show()
})

$(".btn.logout").click(function() {
  window.user = undefined
  $(".navbar .username a").html("")
  $(".btn.logout").hide()
  $("#logintext").show()
  $(".btn.login").show()
  $(".navbar .username").hide()
})
</script>

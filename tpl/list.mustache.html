{{> navbar}}
<div class="row">
  <div class="col-xs-4">
    <div class="btn-group-vertical" id="inbox-menu">
      {{#users}}
        {{> user}}
      {{/users}}
    </div>
  </div>
  <div class="col-xs-8">
    <div class="bs-component">
      <div class="well">
        <div id="inbox-list">
          {{#users}}
            <div class="page" id="inbox-user-{{username}}">
            {{#messages}}
              {{> message}}
            {{/messages}}
            </div>
          {{/users}}
        </div>
        <textarea class="form-control" rows="1" id="inbox-text"></textarea>
        <button type="button" class="btn btn-primary message">Send</button>
      </div>
    </div>
  </div>
</div>
<script>
$(".btn.message").click(function() {
  db.insert({
    _id: new Date().toJSON(),
    type: "message",
    text: $("#inbox-text").val(),
    from: window.user || "someone2"
  })
})
</script>
